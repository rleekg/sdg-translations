17-10-title: إيجاد نظام تجـاري متعـدد الأطراف عـالمي وقـائم على القواعـد ومفتوح وغير
  تمييزي ومنصـف في إطـار منظمـة التجـارة العالمية، بوسـائل منها اختتام المفاوضات الجارية
  في إطار خطة الدوحة الإنمائية التي وضعتها تلك المنظمة
17-11-title: تحقيق زيادة كبيرة في صادرات البلدان النامية، ولا سـيما بغرض مضاعفة حصة
  أقل البلدان نمواً من الصادرات العالمية بحلول عام 2020
17-12-title: تحقيق التنفيذ المناسـب التوقيت لوصـول منتجات جميع أقل البلدان نمواً إلى
  الأسـواق بدون رسـوم جمركية أو حصـص مفروضة، تماشـياً مع قرارات منظمة التجارة العالمية،
  بوسائل منها كفالة جعل قواعد المنشأ التفضـيلية المنطبقة على واردات أقل البلدان نمواً
  شـفافةً وبسـيطةً، وكفالة مسـاهمة تلك القواعد في تيسـير الوصول إلى الأسواق
