  عام 2030
15-5-title: اتخـاذ إجراءات عـاجلـة وهـامـة للحـد من تـدهور الموائـل الطبيعية، ووقف
  فقـدان التنوع البيولوجي، والقيام، بحلول عام 2020، بحماية الأنواع المهدَّدة ومنع
