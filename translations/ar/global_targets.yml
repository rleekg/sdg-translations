15-8-title: اتخـاذ تـدابير لمنع إدخـال الأنواع الغريبـة الغـازيـة إلى النظم الإيكولوجية
  للأراضي والمياه وتقليل أثر ذلك إلى حد كبير، ومراقبة الأنواع ذات الأولوية أو القضاء
  عليها، بحلول عام 2020
15-9-title: إدمـاج قيم النظم الإيكولوجيـة والتنوع البيولوجي في عمليات التخطيط، والعمليات
  الإنمائية، واسـتراتيجيات الحد من الفقر، والحسـابات، على الصـعيدين الوطني والمحلي،
