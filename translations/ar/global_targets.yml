  شـخص، وزيادة إنفاق القطاعين العام والخاص على البحـث والتطوير
9-a-title: تيسير إنشاء هياكل أساسية مستدامة وقادرة على الصمود في البلدان النامية،
  بتحسـين الدعم المالي والتكنولوجي والتقني المقدم للبلدان الأفريقية، وأقل البلدان
  نمواً، والبلدان النامية غير الساحلية، والدول الجزرية الصغيرة النامية
9-b-title: دعم أنشـطـة التطوير والبحـث والابتكـار في التكنولوجيـا المحلية في البلدان
  النامية، بوسـائل منها كفالة وجود بيئة مؤاتية من حيث السـياسـات للتنويع الصـناعي
  وإضـافة قيمة للسـلع الأسـاسـية بين أمور أخرى
9-c-title: تحقيق زيادة كبيرة في فرص الحصول على تكنولوجيا المعلومات والاتصــالات، والســعي
  إلى توفير فرص الوصــول الشــامل والميسـور إلى شـبكة الإنترنـت في أقـل البلـدان نموا،
  بحلول عـام 2020
