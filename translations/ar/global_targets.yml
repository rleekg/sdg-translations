  بطرق تشمل الإلغاء الموازي لجميع أشكال إعانات الصـادرات الزراعية، وجميع تدابير التصـدير
  ذات الأثر المماثل، وفقا لتكليف جولة الدوحة الإنمائية
2-c-title: اعتماد تدابير لضـمان سـلامة أداء أسواق السلع الأساسـية ومشتقاتها، وتيسير
  الحصول على المعلومات عن الأسواق في الوقت المناسـب، بمـا في ذلـك عن الاحتيـاطيـات
  من الأغـذيـة، وذلـك للمساعدة على الحد من شدة تقلب أسعارها
3-1-title: خفض النسبة العالمية للوفيات النفاسية إالى أقل من 70 حالة لكل 100,000 من
  المواليد الأحياء
3-2-title: إنهاء وفيات المواليد والأطفال دون سـن الخامسة التي يمكن تفاديها، بحلول
  عام 2030، بسـعي جميع البلدان إلى بلوغ هدف خفض وفيات المواليد على الأقــل إلى 12
  حـالة وفـاة في كل 1,000 مولود حي، وخفض وفيات الأطفال دون سـن الخامسـة إلى 25 حالة
  وفاة على الأقل في كل 1,000 مولود حي
3-3-title: القضاء على أوبئة الإيدز والسل والملاريا والأمراض المدارية المهملة، ومكافحة
  الالتهاب الكبـدي الوبـائي، والأمراض المنقولة بالمياه، والأمراض المعدية الأخرى بحلول
  عام 2030
3-4-title: خفض الوفيـات المبكرة الناجمـة عن الأمراض غير المعـدية بمقـدار الثلـث بتوفير
  الوقـايـة والعلاج وتعزيز الصحـة والسلامـة العقلية، بحلول عام 2030
3-5-title: تعزيز الوقاية من إساءة اسـتعمال المواد المخدرة، بما في ذلك تعـاطي المخـدرات
  وتنـاول الكحول على نحو يضر بالصحة، وعلاج ذلك
3-6-title: خفض عدد الوفيات والإصابات الناجمة عن حوادث المرور على الصعيد العالمي إلى
  النصف بحلول عام 2020
3-7-title: ضـمان حصـول الجميع على خدمات رعاية الصـحة الجنسـية والإنجابية، بما في ذلك
  خدمات ومعلومات تنظيم الأسـرة والتثقيف بشـأنها، وإدماج الصحة الإنجابية في الاستراتيجيات
  والبرامج الوطنية، بحلول عام 2030
3-8-title: تحقيق التغطية الصـحية الشـاملة، بما في ذلك الحماية من المخاطر المالية وإمكانية
  الحصول على خدمات الرعاية الصحية الأساسية الجيدة، وإمكانية حصول الجميع على الأدوية
  واللقاحات الأساسية المأمونة والجيّدة والفعالة والميسورة التكلفة
