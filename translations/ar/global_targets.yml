1-1-title: القضاء على الفقر المدقع للناس أجمعين أينما كانوا بحلول عام 2030، وهو يُقاس
  حالياً بعدد الأشخاص الذين يعيشون بأقل من 1.25 دولار في اليوم
1-2-title: تخفيض نسـبة الرجال والنساء والأطفال من جميع الأعمار الـذين يعـانون الفقر
  بجميع أبعاده وفقــاً للتعـاريف الوطنية بمقــدار النصف على الأقل، بحلول عام 2030
1-3-title: تنفيـذ نظم وطنية ملائمـة للحمايـة الاجتمـاعية وتـدابير للجميع ووضع حدود
  دنيا لها، وبحلول عام 2030، تحقيق تغطية واسعة للفقراء والضعفاء
1-4-title: كفالة تمتع جميع الرجال والنساء، ولا سيما الفقراء والضعفاء منهم، بنفس الحقوق
  في الحصـول على الموارد الاقتصـادية، وكذلك حصـولهم على الخدمات الأسـاسـية، وعلى حق
  امتلاك الأراضي والتصـرّف فيها وغير ذلك من الحقوق المتعلّقة بأشكال الملكية الأخرى،
  وبالميراث، وبالحصـول على الموارد الطبيعية، والتكنولوجيا الجـديـدة الملائمـة، والخـدمـات
  المـاليـة، بمـا في ذلـك التمويـل المتنـاهي الصغر، بحلول عام 2030
1-5-title: بناء قدرة الفقراء والفئات الضعيفة على الصـمود، والحد من تعرضـهم وتأثّرهم
  بالظواهر المتطرفة المتصـلة بالمناخ وغيرها من الهزات والكوارث الاقتصادية والاجتماعية
  والبيئية، بحلول عام 2030
1-a-title: كفالة حشـد موارد كبيرة من مصادر متنوعة، بوسـائل منها التعاون الإنمائي المعزّز،
  من أجل تزويد البلدان النامية، ولا سـيما أقل البلدان نمواً، بما يكفيها من الوسـائل
  التي يمكن التنبؤ بها من أجل تنفيذ برامج وسـياسات ترمي إلى القضاء على الفقر بجميع
  أبعاده
1-b-title: وضع أطر سـياسـاتية سـليمة على الصعد الوطنية والإقليمية والدولية، اسـتناداً
  إلى اسـتراتيجيات إنمائية مراعية لمصالح الفقراء ومراعية للمنظور الجنساني، من أجل
  تسـريع وتيرة الاسـتثمار في الإجراءات الرامية إلى القضاء على الفقر
10-1-title: التوصل تدريجيا إلى تحقيق نمو الدخل ودعم اســتمرار ذلك النمو لأدنى 40 في
  المائة من السـكـان، بمعـدل أعلى من المعـدل المتوسط الوطني، بحلول عام 2030
10-2-title: تمكين وتعزيز الإدماج الاجتماعي والاقتصادي والسـياسي للجميع، بصـرف النظر
  عن السن أو الجنس أو الإعاقة أو الانتماء العرقي أو الإثني أو الأصــل أو الدين أو
  الوضع الاقتصــادي أو غير ذلك، بحلول عام 2030
10-3-title: كفالة تكافؤ الفرص، والحد من أوجه انعدام المسـاواة في النتائج، بوسـائل
  منها إزالة القوانين والسـياسات والممارسات التمييزية، وتعزيز التشـريعات والسـياسات
  والإجراءات الملائمة في هذا الصدد
10-4-title: اعتماد سـياسـات، ولا سـيما سـياسـات مالية وسـياسـات بشأن الأجور والحماية
  الاجتماعية، وتحقيق مزيد من المساواة تدريجياً
10-5-title: تحسـين تنظيم الأسـواق والمؤسـسـات المالية العالمية ورصـدها وتعزيز تنفيذ
  تلك التنظيمات
10-6-title: 'ضمان تعزيز تمثيل البلدان النامية وإسماع صوتها في عملية صنع القرار في
  المؤسسات الاقتصادية والمالية الدولية العالمية، من أجل تحقيق المزيد من الفعالية والمصداقية
  والمساءلة والشرعية للمؤسسات '
10-7-title: ' تيسـير الهجرة وتنقل الأشـخاص على نحو منظم وآمن ومنتظم ومتسم بالمسـؤولية،
  بطرق منها تنفيذ سـياسات الهجرة المخطط لها والتي تتسم بحسن الإدارة'
10-a-title: تنفيذ مبدأ المعاملة الخاصة والتفضـيلية للبلدان النامية، وبخاصة أقل البلدان
  نمواً، بما يتماشـى مع اتفاقات منظمة التجارة العالمية
10-b-title: تشجيع المساعدة الإنمائية الرسمية والتدفقات المالية، بما في ذلك الاستثمار
  الأجنبي المباشر، إالى الدول التي تشتد الحاجية فيها إاليها، ولا سيما أقل البلدان
  نمواً، والبلدان الأفريقية، والدول الجزرية الصغيرة النامية، والبلدان النامية غير
  الساحلية، وفقاً لخططها وبرامجها الوطنية
10-c-title: خفض تكاليف معاملات تحويلات المهاجرين إلى أقل من 3 في المائة، وإلغاء قنوات
  التحويلات المالية التي تربو تكاليفها على 5 في المائة، بحلول عام 2030
11-1-title: كفالة حصول الجميع على مساكن وخدمات أساسية ملائمة وآمنة وميسورة التكلفة،
  ورفع مسـتوى الأحياء الفقيرة، بحلول عام 2030
11-2-title: توفير إمكانية وصـول الجميع إلى نظم نقل مأمونة وميســورة التكلفة ويسـهل
  الوصـول إليها ومســتدامة، وتحســين الســلامة على الطرق، وخاصةً ً بتوســيع نطاق النقل
  العام، مع إيلاء اهتمام خاص لاحتياجات الأشـخاص الذين يعيشون في ظروف هشة والنساء والأطفـال
  والأشـخـاص ذوي الإعـاقـة وكبـار السـن، بحلول عـام 2030
11-3-title: تعزيز التوسع الحضري الشـامل للجميع والمســتدام، والقدرة على تخطيط وإدارة
  المسـتوطنات البشـرية في جميع البلدان على نحو قائم على المشاركة ومتكامل ومستدام،
  بحلول عام 2030
11-4-title: تعزيز الجهود الرامية إلى حماية وصـون التراث الثقـافي والطبيعي العالمي
11-5-title: تحقيق انخفـاض كبير في عـدد الوفيات وعـدد الأشـخـاص المتأثرين، وانخفاض
  كبير في الخسائر الاقتصادية المباشـرة المتصلة بالناتج المحلي الإجمالي العالمي التي
  تحدث بسـبب الكوارث، بما في ذلك الكوارث المتصلة بالمياه، مع التركيز على حماية الفقراء
  والأشخاص الذين يعيشون في ظروف هشة، بحلول عام 2030
11-6-title: ' الحد من الأثر البيئي السـلبي الفردي للمدن، بطُرق منها إيلاء اهتمـام
  خـاص لنوعيـة الهواء وإدارة نفـايـات البلـديـات وغيرهـا، بحلول عام 2030'
11-7-title: توفير ســبل اســتفادة الجميع من مســاحات خضــراء وأماكن عامة آمنة وشـاملة
  للجميع ويمكن الوصـول إليها، ولا سـيما بالنسـبة للنساء والأطفال وكبار السن والأشخاص
  ذوي الإعاقة، بحلول عام 2030
11-a-title: دعم الروابط الإيجابية الاقتصادية والاجتماعية والبيئية بين المناطق الحضـرية
  والمناطق المحيطة بالمناطق الحضرية والمناطق الريفية، من خلال تعزيز تخطيط التنمية
  الوطنية والإقليمية
11-b-title: العمل، بحلول عام 2020، على تحقيق زيادة كبيرة في عدد المدن والمستوطنات
  البشرية التي تعتمد وتنفذ سياسات وخططا متكـاملـة من أجـل شمول الجميع، وتحقيق الكفـاءة
  في اسـتخـدام الموارد، والتخفيف من تغير المناخ والتكيف معـه، والقـدرة على الصـمود
  في مواجهة الكوارث، ووضع وتنفيذ الإدارة الكلية لمخاطر الكوارث على جميع المستويات،
  بما يتماشى مع إطار سِ نداي للحد من مخاطر الكوارث للفترة 2015-2030
11-c-title: دعم أقل البلدان نمواً، بوسائل منها تقديم المساعدة المالية والتقنية، في
  إقامة المباني المستدامة والقادرة على الصمود باستخدام المواد المحلية
12-1-title: تنفيذ الإطار العشـري للبرامج المتعلقة بأنماط الاسـتهلاك والإنتاج المسـتدامة،
  مع قيام جميع البلدان باتخاذ إجراءات، وتولي البلدان المتقـدمة النمو دور الريادة،
  مع مراعـاة مسـتوى التنمية في البلدان النامية وقدراتها
12-2-title: تحقيق الإدارة المسـتـدامة والاستخـدام الكفؤ للموارد الطبيعية، بحلول عام
  2030
12-3-title: تخفيض نصيب الفرد من النفايات الغذائية العالمية على صعيد أماكن البيع بالتجزئة
  والمستهلكين بمقدار النصف، والحد من خسائر الأغذية في مراحل الإنتاج وسلاسل الإمداد،
  بما في ذلك خسائر ما بعد الحصاد، بحلول عام 2030
12-4-title: تحقيق الإدارة السليمة بيئياً للمواد الكيميائية وجميع النفايات طوال دورة
  عمرها، وفقاً للأطر الدولية المتفق عليها، والحد كثراً من إطلاقها في الهواء والماء
  والتربة من أجل التقليل إالى أدنى حد من آثارها الضارة على صحة الإنسان والبيئة، بحلول
  عام 2020
12-5-title: الحد كثيراً من إنتاج النفايات، من خلال المنع والتخفيض وإعادة التدوير وإعادة
  الاستعمال، بحلول عام 2030
12-6-title: تشجيع الشركات، ولا سـيما الشـركات الكبيرة والشـركات عبر الوطنية، على اعتماد
  ممارسـات مسـتدامة، وإدراج معلومات الاستدامة في دورة تقديم تقاريرها
12-7-title: تعزيز ممارسات الشراء العمومي المستدامة، وفقا للسياسات والأولويات الوطنية
12-8-title: كفالة أن تتوافر للناس في كل مكان المعلومات ذات الصلة والوعي بالتنمية المســتدامة
  وأنماط العيش في وئام مع الطبيعة، بحلول عام 2030
12-a-title: دعم البلـدان النامية لتعزيز قــدراتها العلمية والتكنولوجية للمضي قدما
  نحو أنماط استهلاك وإنتاج أكثر استدامة
12-b-title: ' وضع وتنفيذ أدوات لرصـد تأثيرات السـياحة المسـتدامة، التي توفر فرص العمل
  وتعزز الثقافة والمنتجات المحلية، في التنمية المستدامة'
12-c-title: ترشـيد إعانات الوقود الأحفوري غير الفعالة التي تشـجع على الإسـراف في الاسـتهلاك،
  وذلك بإزالة تشـوهات الأسـواق، وفقا للظروف الوطنية، بطُرق منها إعادة هيكلة الضرائب
  والتخلص بالتـدريج من الإعـانـت الضـارة، حيثما وجـدت، لإظهار آثـارهـا البيئية، مع
  إيلاء الاعتبار الكامل للاحتياجات والظروف الخاصة للبلدان النامية، والتقليل إلى أدنى
  حد ممكن من الآثار السـلبية على نموها على نحو يكفل حماية الفقراء والمجتمعات المحلية
  المتأثرة
13-1-title: تعزيز القـدرة على الصـمود في مواجهـة المخـاطر المرتبطـة بالمناخ والكوارث
  الطبيعية في جميع البلدان، وتعزيز القـدرة على التكيف مع تلك المخاطر
13-2-title: إدماج التدابير المتعلقة بتغير المناخ في السيـاسـات والاستراتيجيات والخطط
  الوطنية
13-3-title: 'تحسـين التعليم وإذكاء الوعي والقدرات البشـرية والمؤسـسـية بشـأن التخفيف
  من تغير المناخ، والتكيف معـه، والحـد من أثره والإنذار المبكر به '
13-a-title: نفيذ ما تعهدت به الأطراف من البلدان المتقدمة النمو في اتفاقية الأمم المتحدة
  الإطارية بشأن تغير المناخ من التزام بهدف التعبئة المشـتركة لمبلغ قدره 100 بليون
  دولار سـنوياً بحلول عام 2020 من جميع المصادر لتلبية احتياجات البلدان النامية، في
  سياق إجراءات تخفيفية مجدية وشفافية في التنفيذ، وجعل الصندوق الأخضـر للمناخ في حالة
  تشـغيل كامل بتزويده برأس المال في أقرب وقت ممكن
13-b-title: تعزيز الآليات اللازمة لتحسـين مسـتوى قدرات التخطيط والإدارة الفعـالين
  المتعلقين بتغير المنـاخ في أقـل البلـدان نموا، والـدول الجزرية الصغيرة النامية،
  بما في ذلك التركيز على النسـاء والشـباب والمجتمعات المحلية والمهمشة
14-1-title: منع التلوث البحري بجميع أنواعه والحد منه بقدر كبير، ولا سـيما التلوث الناجم
  عن الأنشـطة البرية، بما في ذلك الحطام البحري، وتلوث المغذيات، بحلول عام 2025
14-2-title: إدارة النظم الإيكولوجية البحرية والساحليـة على نحو مسـتدام وحمايتها، من
  أجل تجنب حدوث آثار سـلبية كبيرة، بوســائل منها تعزيز قدرتها على الصــمود، واتخاذ
  الإجراءات اللازمة لإعـادتها إلى ما كانـت عليـه من أجـل تحقيق الصحة والإنتـاجيـة
  للمحيطات، بحلول عام 2020
14-3-title: تقليل تحمض المحيطات إلى أدنى حد ومعالجة آثاره، بجملة وسائل منها تعزيز
  التعاون العلمي على جميع المستويات
14-4-title: تنظيم الصيد على نحو فعال، وإنهاء الصيد المفرط والصيد غير القانوني، وغير
  المبلغ عنه، وغير المنظم وممارسات الصيد المدمرة، وتنفيذ خطط إدارة قائمة على العلم،
  من أجل إعادة الأرصدة السمكية إالى ما كانت عليه في أقرب مقت ممكن، لتصل على الأقل
  إالى المستويات التي يمكن أن تتيح إنتاج أقصى غلة مستدامة وفقاً لما تحدده خصائصها
  البيولوجية، بحلول عام 2020
14-5-title: حفظ 10 في المائة على الأقـل من المناطق الساحليـة والبحرية، بما يتسـق مع
  القانون الوطني والدولي، واسـتناداً إلى أفضـل المعلومات العلمية المتاحة، بحلول عام
  2020
14-6-title: حظر أشكال معينة من الإعانات المقدمة إلى مصائد الأسماك التي تسهم في الإفراط
  في قدرات الصيد وفي صيد الأسماك، وإلغاء الإعانات التي تسـاهم في صـيد الأسماك غير
  المشـروع وغير المبلغ عنه وغير المنظم، والإحجام عن اســتحداث إعانات جديدة من هذا
  القبيل، مع التسليم بضـرورة أن تكون المعاملة الخاصة  والتفضـيلية الملائمة والفعالة،
  للبلدان النامية وأقل البلدان نمواً، جزءاً لا يتجزأ من مفاوضات منظمة التجارة العالمية
  بشأن الإعانات المقدمة لمصائد الأسماك، بحلول عام 2020 (3)
14-7-title: زيادة الفوائد الاقتصادية التي تتحقق للدول الجزرية الصـغيرة النامية وأقل
  البلدان نموا من الاسـتخدام المسـتدام للموارد البحرية، بجملة وسائل منها الإدارة المستدامة
  لمصائد الأسماك، وتربية الأحياء المائية، والسياحة، بحلول عام 2030
14-a-title: زيادة المعـارف العلمية، وتطوير قـدرات البحـث، ونقـل التكنولوجيا البحريـة،
  مع مراعـاة معـايير اللجنة الأوقيـانوغرافية الحكومية الـدوليـة ومبادئها التوجيهيـة
  المتعلقــة بنقــل التكنولوجيا البحرية، من أجل تحســين صحة المحيطات، وتعزيز إسـهام
  التنوع البيولوجي البحري في تنمية البلدان النامية، ولا ســيما الدول الجزرية الصغيرة
  النامية وأقل البلدان نموا
14-b-title: تيسـير وصـول صغار الصـيادين الحرفيين إلى الموارد البحرية والأسواق
14-c-title: تعزيز حفظ المحيطات ومواردها واســتخدامها اســتخداما مسـتداما بتنفيذ القانون
  الدولي بصـيغته الواردة في اتفاقية الأمم المتحدة لقانون البحار التي تضـع الإطار القانوني
  لحفظ المحيطات ومواردها واســتخدامها على نحو مســتدام، على نحو ما تشـير إليه الفقرة
  158 من وثيقة “المستقبل الذي نصبو إليه”
15-1-title: كفـالة حفظ وترميم النظم الإيكولوجيـة البرية والنظم الإيكولوجية للمياه
  العذبة الداخلية وخدماتها، ولا ســيما الغابات والأراضـي الرطبة والجبال والأراضي الجافة،
  وكفالة اسـتخدامها على نحو مستدام، وذلك وفقاً للالتزامات المنصوص عليها في الاتفاقات
  الدولية، بحلول عام 2020
15-2-title: تعزيز تنفيذ الإدارة المسـتدامة لجميع أنواع الغابات، ووقف إزالة الغابات،
  وترميم الغابات المتدهورة وتحقيق زيادة كبيرة في نسبة التشـجير وإعادة غرس الغابات
  على الصـعيد العالمي، بحلول عام 2020
