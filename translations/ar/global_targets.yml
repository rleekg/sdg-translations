17-15-title: احترام الهامش السياساتي والقيادة لكل بلد لوضع وتنفيذ سياسات للقضاء على
  الفقر وتحقيق التنمية المستدامة
17-16-title: تعزيز الشـراكة العالمية من أجل تحقيق التنمية المســتدامة، وتكميلها بشـراكات
  بين أصـحاب المصـلحة المتعددين لجمع المعـارف والخبرات والتكنولوجيا والموارد المـاليـة
  وتقـاسمهـا، وذلـك بهدف دعم تحقيق أهداف التنمية المسـتدامة في جميع البلدان، ولا سيما
  البلدان النامية
17-17-title: تشجيع وتعزيز الشراكات العامة والشـراكات بين القطاع العام والقطاع الخاص
  وشـراكات المجتمع المدني الفعالة، بالاسـتفادة من الخبرات المكتسبة من الشراكات ومن
  استراتيجياتها لتعبئة الموارد
17-18-title: ' تعزيز تقـديم الدعم لبناء قـدرات البلـدان النـاميـة، بمـا في ذلك أقل
  البلدان نمواً والدول الجزرية الصغيرة النامية، لتحقيق زيادة كبيرة في توافر بيانات
  عالية الجودة ومناسبة التوقيـت وموثوقـة ومفصلة حسـب الدخل، والجنس، والسـن، والانتماء
  العرقي والإثني، والوضع من حيـث الهجرة، والإعـاقـة، والموقع الجغرافي، وغيرها من الخصائص
  ذات الصلة في السـياقات الوطنية، بحلول عام 2020'
17-19-title: الاسـتفادة من المبادرات القائمة لوضع مقاييس للتقدم المحرز في تحقيق التنميـة
  المسـتـدامـة تكمـل الناتج المحلي الإجمـالي، ودعم بناء القـدرات الإحصائيـة في البلدان
  النامية، بحلول عـام 2030
17-2-title: قيام البلدان المتقدمة النمو بتنفيذ التزاماتها في مجال المساعدة الإنمائية
  الرسمية تنفيذاً كاملاً، بما في ذلك التزام العديد من تلك البلدان ببلوغ هدف تخصيص
  نسبة 0,7 في المائة من دخلها القومي الإجمالي للمساعدة الإنمائية الرسمية المقدمة إالى
  البلدان النامية، وتخصيص نسبة تتراوح بين 0,15 في المائة و 0,20 في المائة من الدخل
  القومي الإجمالي للمساعدة الإنمائية الرسمية لأقل البلدان نمواً؛ ويشجَّع مقدمو المساعدة
  الإنمائية الرسمية على النظر في إمكانية رسم هدف يُخصص بموجبه 0,20 في المائة على الأقل
  من الناتج القومي الإجمالي للمساعدة الإنمائية الرسمية لأقل البلدان نمواً
17-3-title: حشـد موارد مالية إضافية من مصادر متعددة من أجل البلدان النامية
17-4-title: مساعدة البلدان النامية في تحقيق القدرة على تحمل الديون على المدى الطويل
  من خلال تنسيق السـياسـات الرامية إلى تعزيز التمويل بديون وتخفيف أعباء الديون وإعادة
  هيكلتها، حسـب الاقتضاء، ومعالجة مسألة الديون الخارجية للبلدان الفقيرة المثقلة بها
  لإخراجها من حالة المديونية الحرجة
17-5-title: اعتمـاد نظم لتشـجيع الاسـتثمـار لأقـل البلـدان نمواً وتنفيذها
17-6-title: تعزيز التعاون الإقليمي والدولي بين الشـمال والجنوب وفي مـا بين بلـدان
  الجنوب والتعاون الثلاثي في مـا يتعلق بالعلوم والتكنولوجيا والابتكار والوصـول إليها،
  وتعزيز تبادل المعارف وفق شـروط متفق عليها، بوسائل تشـمل تحسـين التنسـيق في ما بين
  الآليات القائمة، ولا سـيما على مسـتوى الأمم المتحدة، ومن خلال آلية عالمية لتيسير
  التكنولوجيا
17-7-title: تعزيز تطوير تكنولوجيات سليمة بيئياً ونقلها ونشرها وتعميمها في البلدان
  النامية بشـروط مواتية، بما في ذلك الشـروط التساهلية والتفضيلية، وذلك على النحو المتفق
  عليه
17-8-title: التفعيـل الكامل لبنك التكنولوجيا وآلية بناء القـدرات في مجالات العلم والتكنولوجيا
  والابتكار لصالح أقل البلدان نمواً بحلول عام 2017، وتعزيز اسـتخدام التكنولوجيات التمكينية،
  ولا سـيما تكنولوجيا المعلومات والاتصالات
17-9-title: تعزيز الدعم الدولي لتنفيذ بناء القدرات في البلدان النامية تنفيذاً فعالاً
  ومحدد الأهداف من أجل دعم الخطط الوطنية الرامية إلى تنفيذ جميع أهداف التنمية المسـتدامة،
  بوسائل تشـمل التعاون بين الشمال والجنوب وفي ما بين بلدان الجنوب والتعاون الثلاثي
2-1-title: القضاء على الجوع وكفالة حصول الجميع، ولا سيما الفقراء والفئات الضعيفة،
  بمن فيهم الرضع، على ما يكفيهم من الغذاء المأمون والمغذّي طوال العام، بحلول عام 2030
2-2-title: إنهاء جميع أشـكال سـوء التغذية، بحلول عام 2030، بما في ذلك تحقيق الأهداف
  المتفق عليها دولياً بشأن توقف النمو والهزال لدى الأطفال دون سن الخامسـة، ومعالجة
  الاحتياجات التغـذويـة للمراهقـات والحوامل والمراضع وكبار السـن، بحلول عام 2025
2-3-title: مضاعفة الإنتاجية الزراعية ودخل صغار منتجي الأغذية، ولا سيما النساء وأفراد
  الشعوب الأصلية والمزارعون الأسريون والرعاة والصيادون، بوسائل تشـمل كفالة المساواة
  في حصـولهم على الأراضي وعلى موارد الإنتاج الأخرى، والمـدخلات، والمعـارف، والخدمات
  المالية، وإمكانية وصــولهم إلى الأسـواق، وحصـولهم على الفرص، لتحقيق قيمة مضافة،
  وحصولهم على فرص عمل غير زراعية، بحلول عام 2030
2-4-title: كفالة وجود نظم إنتاج غذائي مسـتدامة، وتنفيذ ممارسات زراعية متينة تؤدي إلى
  زيادة الإنتاجية والمحاصـيل، وتسـاعد على الحفاظ على النظم الإيكولوجيــة، وتعزز القــدرة
  على التكيف مع تغير المنــاخ وعلى مواجهة أحوال الطقس الشــديدة وحالات الجفاف والفيضــانات
  وغيرها من الكوارث، وتحسِّن تدريجيا نوعية الأراضي والتربة، بحلول عام 2030
2-5-title: الحفاظ على التنوع الجيني للبذور والنباتات المزروعة والحيوانات المدجنة والأليفة
  وما يتصل بها من الأنواع البرية، بوسائل تشمل بنوك البذور والنباتات المتنوّعة التي
  تدار إدارة سـليمة على الصعد الوطنية والإقليمية والدولية، وكفالة الوصـول إليها، وتقاسـم
  المنافع الناشـئة عن اسـتخدام الموارد الجينية وما يتّصل بها من معارف تقليدية بعدل
  وإنصاف على النحو المتفق عليه دولياً، بحلول عام 2020
