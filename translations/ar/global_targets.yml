16-3-title: تعزيز ســيادة القانون على الصـعيدين الوطني والدولي، وكفالة تكافؤ الفرص
  لوصول الجميع إلى العدالة
16-4-title: الحـد بقـدر كبير من التـدفقـات غير المشـروعــة للأموال والأسـلحة، وتعزيز
  اسـترداد الأصول المسروقة وإعادتها ومكافحة جميع أشكال الجريمة المنظمة، بحلول عام
  2030
16-5-title: الحد بقدر كبير من الفساد والرشوة بجميع أشكالهما
16-6-title: إنشاء مؤسـسـات فعالة وشـفافة وخاضعة للمساءلة على جميع المستويات
16-7-title: كفالة اتخاذ القرارات على نحو مســتجيب للاحتياجات وشامل للجميع وتشاركي
