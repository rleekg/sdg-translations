15-b-title: حشـد موارد كبيرة من جميع المصادر وعلى جميع المسـتويات بغرض تمويل الإدارة
  المسـتدامة للغابات وتوفير ما يكفي من الحوافز للبلدان النامية لتعزيز تلك الإدارة،
