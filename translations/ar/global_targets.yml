  الريفية، وفي البحوث الزراعية وخدمات الإرشـاد الزراعي، وفي تطوير التكنولوجيا وبنوك
  الجينات الحيوانية والنباتية من أجل تعزيز القدرة الإنتاجية الزراعية في البلدان النامية،
  لا سـيما في أقل البلدان نمواً
