1-short: Ոչ աղքատությանը
1-title: Ամենուրեք վերացնել աղքատությունը՝ իր բոլոր ձևերով ու դրսևորումներով
10-short: Կրճատված անհավասարություն
10-title: Կրճատել անհավասարությունը երկրների ներսում և դրանց միջև
11-short: Կայուն քաղաքներ և համայնքներ
11-title: Քաղաքները և մարդկային բնակավայրերը դարձնել ներառական, դիմակայուն, անվտանգ
  և կայուն
12-short: Պատասխանատու սպառում և արտադրություն
12-title: Ապահովել սպառման և արտադրության կայուն մոդելներ
13-short: Գործողություն՝ ի նպաստ կլիմայի
13-title: 'Ձեռնարկել անհապաղ գործողություններ՝ պայքարելու կլիմայի

  փոփոխության և դրա ազդեցությունների դեմ'
14-short: Կյանքը ջրի տակ
14-title: Ապահովել օվկիանոսների, ծովերի ու ջրային պաշարների պահպանությունը և կայուն
  օգտագործումը՝ հանուն կայուն զարգացման
15-short: Կյանքը ցամաքում
15-title: 'Պահպանել, վերականգնել և խթանել ցամաքային էկոհամակարգերի կայուն օգտագործումը,
  ապահովել անտառների կայուն կառավարումը,

  պայքարել անապատացման դեմ, դադարեցնել և շրջադարձել հողերի

  վատթարացումը, կասեցնել կենսաբազմազանության կորուստը'
16-short: Խաղաղություն, արդարություն և ամուր հաստատություններ
16-title: Խթանել խաղաղ և ներառական հասարակությունների կառուցումը՝ հանուն կայուն զարգացման,
  բոլորի համար հասանելի դարձնել արդարությունը, բոլոր մակարդակներում ստեղծել արդյունավետ,
  հաշվետու և ներառական հաստատություններ
17-short: Համագործակցություն՝ նպատակների համար
17-title: Ուժեղացնել կայուն զարգացման իրագործման միջոցները և ակտիվացնել գլոբալ գործընկերությունը
  հանուն այս նպատակի
2-short: Ոչ սովին
2-title: Վերացնել սովը, հասնել պարենային ապահովության ու բարելավված սնուցման, խթանել
  գյուղատնտեսության կայուն զարգացումը
3-short: Առողջություն և բարեկեցություն
3-title: Ապահովել առողջ կյանք և խթանել բարեկեցություն բոլորի համար՝ անկախ տարիքից
4-short: Որակյալ կրթություն
4-title: Ապահովել ներառական ու համապատասխան որակյալ կրթություն բոլորի համար և խթանել
  ողջ կյանքի ընթացքում ուսման հնարավորություններ
5-short: Գենդերային հավասարություն
5-title: Հասնել գենդերային հավասարության և զորացնել բոլոր կանանց ու աղջիկներին
6-short: Մաքուր ջուր և սանիտարական պայմաններ
6-title: Ապահովել հասանելիություն և կայուն ձևով կառավարել ջուրն ու սանիտարական պայմանները
  բոլորի համար
7-short: Մատչելի և մաքուր էներգիա
7-title: Ապահովել բոլորի համար մատչելի, հուսալի, կայուն և ժամանակակից էներգիայի հասանելիություն
8-short: Արժանապատիվ աշխատանք և տնտեսական աճ
8-title: Խթանել կայացած, ներառական և կայուն տնտեսական աճ, լիարժեք և արտադրողական զբաղվածություն
  և արժանապատիվ աշխատանք բոլորի համար
9-short: Արդյունաբերություն, նորարարություն և ենթակառուցվածքներ
9-title: Ստեղծել դիմակայուն ենթակառուցվածքներ, աջակցել ներառական և կայուն արդյունաբերության
  զարգացմանը և խթանել նորարարությունը
