1-1-title: 2030 жылға дейін бүкіл әлемдегі барша адамзат үшін кедейлікті жою (қазіргі
  таңда ақырғы кедейлік күніне 1.25 АҚШ долларымен күн көру ретінде анықталады)
1-2-title: 2030 жылға дейін ұлттық анықтамаларға сәйкес кедейліктің барлық көріністерінде
  өмір сүріп жатқан еркектер, әйелдер және барлық жастағы балалардың үлесінің кем
  дегенде жартысын азайту
1-3-title: Барлығына арналған тиісті әлеуметтік қорғау жүйелері мен шараларын ең төменгі
  деңгейлерді белгілеуді қоса есептеп енгізу және 2030 жылға дейін халықтың кедей
  әрі осал жігін анағұрлым кең қамту
1-4-title: 2030 жылға дейін барлық еркектер мен әйелдерді, әсіресе табысы аз және
  осалдарын экономикалық ресурстарға бірдей құқықпен, сондай-ақ негізді қызметтерге,
  жерді және меншіктік басқа да нысандарын иеленуге және басқаруға, мұраға қалатын
  мүлікке, шағын қаржыландыруды қоса есептегенде жаңа технологиялар мен қаржы қызметтеріне
  сәйкес табиғи ресурстарға бірдей қолжетімділікпен қамту.
1-5-title: 2030 жылға дейін жағдайы осал тұлғалардың өмір сүру қабілеттіліктерін көтеру
  және олардың климат өзгерісі салдарынан болған төтенше құбылыстар және басқа да
  экономикалық, әлеуметтік және экологиялық күйзелістер мен апаттар алдындағы қорғансыздықтарын
  азайту.
1-a-title: Атап айтқанда даму мақсатында ынтымақтастықты іске қосу негізінде, дамушы
  елдерге, әсіресе ең аз дамыған елдерге барлық нысандардағы кедейлікті жою бойынша
  бағдарламалар мен стратегияларды жүзеге асыру үшін жеткілікті және болжалды құралдарды
  ұсыну үшін әртүрлі көздерден маңызды ресурстардың жұмылдырылуын қамтамасыз ету
1-b-title: Ұлттық, аумақтық және халықаралық деңгейлерде кедейлікті жою бойынша іс-шараларға
  қарқынды үлес қосуға көмектесу үшін, негізінде кедейлік мүдделерін және гендерлік
  аспектілерді ескеретін даму стратегиялары жатқан сенімді стратегиялық механизмдерді
  құру
10-1-title: 2030 жылға дейін халықтың ең нашар қамсыздандырылған 40 пайызының табыс
  өсімін біртіндеп ел бойынша орташадан жоғары деңгейге жеткізу және сақтап тұру
10-2-title: 2030 жылға дейін жасына, жынысына, мүгедектігіне, ұлтына, этникалық шығу
  тегіне, шығу тегіне, дініне және экономикалық немесе басқа мәртебесіне тәуелсіз
  түрде барлық адамдардың әлеуметтік, экономикалық және саяси өмірге белсенді түрде
  араласуын заңнамалық түрде қолдау және мадақтау
10-3-title: Мүмкіндіктер теңдігін қамтамасыз ету және нәтижелер теңсіздігін азайту,
  соның ішінде кемсіту заңдарын, саясатын және тәжірибесін болдырмау және осы бағыттағы
  сәйкес заңнама, саясат және шараларды қабылдауға жәрдемдесу арқылы
10-4-title: Сәйкес саясатты, әсіресе бюджеттік-салықтық саясатты және еңбекақы мен
  әлеуметтік қорғау мәселелеріндегі саясатты қабылдау және біртіндеп көбірек теңдікті
  қамтамасыз етуге ұмтылу
10-5-title: 'Ғаламдық қаржылық нарықтарды және мекемелерді реттеу және сараптау әдістерін
  жетілдіру және мұндай әдістерді жүйелі қолдану  '
10-6-title: 'Ғаламдық халықаралық экономикалық және қаржылық мекемелерді анағұрлым
  тиімді, беделді, есепті және заңды ету мақсатында олардағы шешім қабылдау үдерістеріндегі
  дамушы елдердің басым өкілділігін және басым дауыс беру құқығын қамтамасыз ету '
10-7-title: Адамдардың көші-қоны және жұмылғыштығы атап айтқанда жоспарланған және
  ақылға салынған көші-қон саясатын жүргізу көмегімен ретке келтірілген, қауіпсіз,
  заңды және жауапты болуына жәрдемдесу
10-a-title: Дүниежүзілік сауда ұйымының келісімдеріне сәйкес дамушы, әсіресе ең нашар
  дамыған елдер үшін арнайы және сараланған тәртіп қағидасын жүзеге асыру
10-b-title: Дамыту мақсатында ресми көмекті және қаржы ағынын, соның ішінде тура шетел
  инвестицияларын ең мұқтаж мемлекеттерге, әсіресе ең нашар дамыған елдерге, африка
  елдеріне, шағын аралдық дамушы елдерге және олардың ұлттық жоспарлары мен бағдарламаларына
  сәйкес теңізге шықпайтын дамушы елдерге бөлуді мадақтау
10-c-title: '2030 жылға дейін мигранттардың ақшалай қаражаттарды аударуымен байланысты
  операциялық шығындарын аудару сомасынан кем дегенде 3 пайызға дейін қысқарту және
  бұл шығындар 5 пайыздан асатын ақша аудару арналарын жою '
11-1-title: 2030 жылға дейін жеткілікті, қауіпсіз және қымбат емес тұрғын үйге және
  жаңа қызметтерге жалпыға ортақ қолжетімділікті қамтамасыз ету және қалың тоғайларды
  абаттандыру
11-2-title: '2030 жылға дейін осал жағдайдағы тұлғалардың, әйелдердің, балалардың,
  мүгедектердің және қарт адамдардың қажеттіліктеріне баса назар аудара отырып, жол
  қозғалысының қауіпсіздігін негізінен, қоғамдық көлікті пайдалануды кеңейту негізінде
  барлығын қауіпсіз, қымбат емес, қолжетімді және экологиялық тұрақты көлік құралдарымен
  пайдаланумен қамтамасыз ету  '
11-3-title: 2030 жылға дейін барлығына ашық және экологиялық тұрақты қалаланудың және
  елді мекендерді кешенді және тұрақты жоспарлау және оларды барлық елдерде қатысу
  негізінде басқару мүмкіндіктерінің ауқымын кеңейту
11-4-title: Дүниежүзілік мәдени және табиғи мұраны қорғау және сақтау бойынша жұмылуды
  іске қосу
11-5-title: 2030 жылға дейін қаза болғандардың және жарақат алғандардың санын анағұрлым
  азайту және халықтың табысы аз және осал топтарына ерекше назар аудара отырып, апаттан,
  атап айтқанда сумен байланысты апаттардан болған әлемдік жалпы ішкі өнім шығысы
  түріндегі тікелей экономикалық зиянды айтарлықтай азайту
11-6-title: 2030 жылға дейін ауа сапасына және қалалық және басқа да қалдықтарды жоюға
  ерекше назар аудару арқылы бір адамға қайта есептегендегі қалалардың жағымсыз экологиялық
  әсерін азайту
11-7-title: 2030 жылға дейін қауіпсіз, қолжетімді және барлығына арналған ашық жасыл
  аймақтар мен қоғамдық орындарға, әсіресе әйелдер мен балалар, қарт адамдар мен мүгедектер
  үшін жалпыға ортақ қолжетімділікті қамтамасыз ету
11-a-title: Ұлттық және аумақтық дамытуды жоспарлау сапасын көтеру негізінде қалалық,
  қала маңындағы және ауылдық аудандар арасындағы жағымды экономикалық, әлеуметтік
  және экологиялық байланыстарды қолдау
11-b-title: 2020 жылға дейін әлеуметтік кедергілерді жоюға, қорларды пайдалану тиімділігін
  көтеруге, климаттың өзгеру нәтижелерін жұмсартуға, оның өзгерісіне бейімделуге және
  табиғи апаттарға қарсы тұру қабілеттілігіне бағытталған, кешенді стратегиялар мен
  жоспарларды қабылдаған және жүзеге асыратын қалалар мен елді мекендердің сандарын
  едәуір ұлғайту және 2015-2030 жылдар бойынша апаттардың пайда болу қаупін төмендету
  бойынша Сендай негіздемелік бағдарламасына сәйкес барлық деңгейдегі апаттармен байланысты
  туындайтын қауіптерді кешенді басқару бойынша шараларды даярлау және енгізу.
11-c-title: 'Ең нашар дамыған елдерге, атап айтқанда қаржылық және техникалық көмек
  арқылы жергілікті материалдарды пайдаланумен экологиялық тұрақты және берік ғимараттар
  құрылысына жәрдемдесу '
12-1-title: Барлық елдердің қатысуымен тұтыныс пен өндірістің тиімді үлгілерін пайдалануға
  көшу бойынша Он жылдық стратегияны жүзеге асыру, осы тұста оны ең алдымен дамушы
  елдердің дамуы мен әлеуетін ескере отырып, дамыған елдер алғашқы болып кірісуі тиіс
12-2-title: 2030 жылға дейін табиғи қорларды оңтайлы игеру мен тиімді пайдалануға
  жету
12-3-title: 2030 жылға дейін дара және тұтынушылық деңгейдегі тамақ қалдықтарының
  бүкіләлемдік мөлшерін бір адамға шағып қайта есептегенде екі есеге қысқарту және
  өндіру-өткізу тізбектеріндегі шығындарды, соның ішінде орақтан кейінгі шығындарды
  азайту
12-4-title: 2020 жылға дейін халықаралық келісілген қағидаларға сәйкес химиялық заттар
  мен барлық қалдықтарды олардың тіршілік кезеңінің барысында экологиялық оңтайлы
  пайдалану және олардың адамдардың денсаулығы мен қоршаған ортаға деген жағымсыз
  әсерін мейлінше қысқарту үшін олардың ауаға, суға және топыраққа кіруін барынша
  қысқарту
12-5-title: 2030 жылға дейін қалдықтардың пайда болуының алдын алу, оларды қысқарту,
  қайта өңдеу және қайта пайдалану бойынша шаралар қолдану арқылы қалдықтар көлемін
  едәуір қысқарту
12-6-title: Компанияларға, әсіресе ірі әрі трансұлттық компанияларға өндірістің тұрақты
  әдістерін қолдануды және өз есептерінде қорларды оңтайлы пайдалану туралы ақпаратты
  көрсетуді ұсыну
12-7-title: Ұлттық стратегиялар мен басымдылықтарға сәйкес мемлекеттік сатып алулардың
  тұрақты тәжірибесін қамтамасыз етуге жәрдемдесу
12-8-title: 2030 жылға дейін бүкіл әлемдегі адамдар тұрақты даму және табиғатпен үйлесімде
  өмір сүру салты  туралы сәйкес ақпарат пен мәліметтерге ие болуын қамтамасыз ету
12-a-title: Тұтыныс пен өндірістің анағұрлым оңтайлы үлгілеріне көшу үшін дамушы елдерге
  олардың ғылыми-техникалық әлеуетін өсіруде көмек көрсету
12-b-title: Жұмыс орындарының пайда болуына, жергілікті мәдениеттің дамуына және жергілікті
  өнімдердің өндірісіне ықпал ететін тұрақты туризм арқылы тұрақты дамуға деген әсерді
  сараптау құралдарын даярлау және енгізу
12-c-title: 'Ұлттық талаптарды ескере отырып, нарықтық диспорцияларды жою арқылы,
  соның ішінде салық салуды қайта ұйымдастыру және зиянды субсидиялар қолданылатын
  жерден олардың экологиялық салдарын есепке алу үшін олардан бас тарту арқылы, халықтың
  мұқтаж және осал топтарының мүдделерін қорғайтындай, дамушы елдердің айрықша қажеттіліктері
  мен жағдайларын толығымен назарға ала отырып және олардың дамуы үшін ықтимал жағымсыз
  нәтижелерді мейлінше қысқарта отырып, тиімсіздігімен ерекшеленетін қазбалы отынды
  оның бейберекет тұтынылуына алып келетін пайдалану субсидиясын оңтайландыру. '
13-1-title: Барлық елдерде қауіпті климат құбылыстарына төзімділікті және бейімделу
  қабілетін көтеру
13-2-title: Климаттың өзгеруіне деген жауап қату шараларын саясатқа, стратегияларға
  және ұлттық деңгейдегі жоспарлауға енгізу
13-3-title: Ағарту, ақпаратты тарату және адамдар мен мекемелердің климат өзгерісінің
  қауіптілігін жеңілдету және салдарын әлсірету, оларға бейімделу және алдын ала ескерту
  бойынша мүмкіндіктерін жақсарту
13-a-title: 'Климаттың өзгеруі жөніндегі Біріккен Ұлттар Ұйымының негіздемелік Конвенциясының
  қатысушылары болып табылатын дамыған елдердің климаттың өзгеру салдарын жеңілдету
  бойынша сындарлы шараларды қабылдау мәнмәтініндегі дамушы елдердің қажеттіліктерін
  өтеу үшін және олардың жүзеге асырылуының айқындығын қамтамасыз ету үшін 2020 жылға
