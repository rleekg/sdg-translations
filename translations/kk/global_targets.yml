8-6-title: 2020 жылға дейін жұмыс істемейтін, білім алмайтын және кәсіби машыққа үйренбейтін
  жастардың үлесін едәуір қысқарту
8-7-title: Мәжбүрлеп еңбек еткізуді, заманауи құлдықты және адам саудасын тамырымен
  жою үшін шұғыл әрі тиімді шаралар қолдану және жалдау және әскер балаларды пайдалануды
  қоса алғандағы балалар еңбегінің ең нашар нысандарына тыйым салу және жою, ал 2025
  жылға таман балалар еңбегінің барлық нысандарын жою
8-8-title: Еңбек құқықтарын қорғау және еңбекші-мигранттарды, әсіресе әйел-мигранттарды
  және тұрақты қызметі жоқ тұлғаларды қосқандағы барлық еңбекшілер үшін сенімді әрі
  қауіпсіз жұмыс жағдайын қамтамасыз ету
8-9-title: 2030 жылға дейін жұмыс орындарын құруға, жергілікті мәдениеттің дамуына
  және жергілікті өнімдерді шығаруға септігін тигізетін тұрақты туризмді мадақтау
  стратегияларын даярлауды және жүзеге асыруды қамтамасыз ету
8-a-title: '«Саудадағы көмек» бастамасының аясында көрсетілетін дамушы елдерге, әсіресе
  ең нашар дамыған елдерге қолдау көрсетуді, соның ішінде Сауда саласында ең нашар
  дамыған елдерге техникалық көмек көрсету үшін кеңейтілген кешенді негіздемелік бағдарлама
  бағыты бойынша қолдау көрсетуді ұлғайту '
8-b-title: '2020 жылға дейін жастарды жұмыспен қамту ғаламдық стратегиясын даярлау
  және қолданысқа енгізу және Халықаралық еңбек ұйымының жұмыс орындары туралы Ғаламдық
  келісімді жүзеге асыру '
9-1-title: Экономикалық дамуды және адамдардың саулығын қолдау мақсатында барлығына
  бірдей қымбат емес және тең құқылы қолжетімділікті қамтамасыз етуге айрықша назар
  аудара отырып, аумақтық және трансшекаралық инфрақұрылыммен бірге сапалы, сенімді,
  тұрақты әрі берік инфрақұрылымды дамыту
9-2-title: Жалпыны қамтитын және тұрақты индустрияландыруға ықпал ету және 2030 жылға
  дейін өндірістегі жұмыспен қамту деңгейін және ұлттық талаптарға сәйкес жалпы ішкі
  өнімдегі өнеркәсіптік өндіріс үлесін едәуір көтеру және ең нашар дамыған елдердегі
  сәйкес көрсеткіштерді екі есеге арттыру
9-3-title: Әсіресе дамушы елдерде ұсақ өнеркәсіптік және басқа кәсіпорындардың қаржылық
  қызметтерге, соның ішінде қымбат емес несиелерге қолжетімділігін арттыру және олардың
  өндіру-өткізу тізбектері мен нарықтарға бірігуін күшейту
9-4-title: 2030 жылға дейін жеке мүмкіндіктеріне орай барлық мемлекеттердің қатысуымен
  инфрақұрылымды жетілдіру және қорларды пайдалану тиімділігін арттыру мен таза және
  экологиялық қауіпсіз технологиялар мен өнеркәсіптік үдерістерді анағұрлым кең пайдалану
  есебінен кәсіпорындарды тұрақты етіп қайта жабдықтау
9-5-title: 'Барлық елдерде, әсіресе дамушы елдерде ғылыми зерттеулерді іске қосу,
  өнеркәсіптік бөлімдердің технологиялық әлеуетін өсіру, атап айтқанда 2030 жылға
  дейін инновациялық қызметті ынталандыру және ғылыми-зерттеу және тәжірибелік-құрастырымдық
  жұмыстар саласында (ҒЗТҚЖ) 1 миллион адам есебінен жұмысшылар санын, сондай-ақ ҒЗТҚЖ
  бойынша мемлекеттік және жеке шығындарды көбейту арқылы '
9-a-title: Африка елдерін, ең төмен дамыған елдерді, дамушы елдерді, теңізге шықпайтын
  елдерді және шағын аралдық дамушы мемлекеттерді қаржылық, технологиялық және техникалық
  қолдау есебінен экологиялық тұрақты және берік инфрақұрылымның дамуына ықпал ету
9-b-title: 'Дамушы елдердегі отандық технологиялар саласындағы талдамаларды, зерттеулерді
  және инновацияларды қолдау, соның ішінде негізінен, өнеркәсіпті әртараптандыруға
  және шикізат салаларында қосылған құнды ұлғайтуға қолайлы жағдай туғызатын, саяси
  климатты жасау арқылы '
9-c-title: Ақпараттық-коммуникациялық технологияларға қолжетімділікті едәуір кеңейту
  және ең төмен дамыған елдерде Ғаламторға деген жалпыға ортақ және қымбат емес қолжетімділікті
  2020 жылға дейін қамтамасыз етуге ұмтылу
