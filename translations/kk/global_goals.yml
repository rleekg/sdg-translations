1-short: Кедейлікті жою
1-title: Кедейлікті оның барлық нысандарында жаппай жою
10-short: Теңсіздікті қысқарту
10-title: Елдер ішіндегі және олардың арасындағы теңсіздікті қысқарту
11-short: Тұрақты қалалар мен елді мекендер
11-title: Қалалар мен елді мекендердің ашықтығын, қауіпсіздігін, өміршеңдігін және
  экологиялық тұрақтылығын қамтамасыз ету
12-short: Жауапты тұтыну мен өндіру
12-title: Оңтайлы тұтыну мен өндіру үлгілеріне өтуді қамтамасыз ету
13-short: Климаттың өзгеруіне қарсы күрес
13-title: Климаттың өзгеруімен және оның салдарларымен күрес бойынша шұғыл шаралар
  қабылдау
14-short: Мұхит экожүйелерін қорғау
14-title: Мұхиттарды, теңіздерді және теңіз ресурстарын тұрақты даму мүдделерінде
  сақтау және оңтайлы пайдалану
15-short: Құрлық экожүйелерін қорғау
15-title: Құрлық экожүйелерін қорғау және қалпына келтіру және олардың оңтайлы пайдаланылуына
  жәрдемдесу, ормандарды оңтайлы пайдалану, шөлейттенумен күрес, жердің азу үдерісін
  тоқтату және кері бұру және биоәртүрлілікті жоғалту үдерісін тоқтату
16-short: Бейбітшілік, сот әділдігі мен мен мықты институттар
16-title: Тұрақты даму мүдделерінде бейбіт және ашық қоғамның құрылуына жәрдемдесу,
  барлығы үшін сот әділдігіне қол жеткізу мүмкіндігін қамтамасыз ету және барлық деңгейлерде
  тиімді, есеп беруге міндетті және кең қатысуға негізделген мекемелерді құру
17-short: Тұрақты даму мүдделеріндегі әріптестіктер
17-title: Тұрақты даму мүдделеріндегі жаһандық әріптестіктердің шектерінде жүзеге
  асыру құралдарын нығайту және жұмысты жандандыру
2-short: Аштықты жою
2-title: Аштықты жою, азық-түлік қауіпсіздігін қамтамасыз ету және тамақтануды жақсарту
  және ауыл шаруашылығын тұрақты дамытуға жәрдемдесу
3-short: Денсаулық пен амандық
3-title: Салауатты өмір салтын қамтамасыз ету және кез келген жаста барлығының амандығына
  жәрдемдесу
4-short: Сапалы білім беру
4-title: Ауқымды және әділетті сапалы білім беруді қамтамасыз ету және барлығы үшін
  бүкіл өмір бойы оқу мүмкіндігін көтермелеу
5-short: Гендерлік теңдік
5-title: Гендерлік теңдікті қамтамасыз ету және барлық әйелдер мен қыздардың құқықтары
  мен мүмкіндіктерін кеңейту
6-short: Таза су мен санитария
6-title: Су ресурстары мен санитарияның барлығы үшін болуы мен тиімді пайдаланылуын
  қамтамасыз ету
7-short: Қолжетімді әрі таза энергия
7-title: Қымбат емес, сенімді, тұрақты және заманауи энергия көздерінің барлығы үшін
  жаппай қолжетімділігін қамтамасыз ету
8-short: Лайықты жұмыс пен экономикалық өсу
8-title: Барлығы үшін алға бағытталған, ауқымды және тұрақты экономикалық өсуге, толық
  және өнімді жұмысбастылыққа және лайықты жұмысқа жәрдемдесу
9-short: Индустриализация, инновациялар мен инфрақұрылым
9-title: Берік инфрақұрылым құру, ауқымды және тұрақты индустриализация мен инновацияларға
  жәрдемдесу
