1-1-title: 'К 2030 году ликвидировать крайнюю нищету

  для всех людей во всем мире (в настоящее время

  крайняя нищета определяется как проживание на

  сумму менее чем 1,25 долл. США в день)

  '
1-2-title: 'К 2030 году сократить долю мужчин, женщин

  и детей всех возрастов, живущих  нищете во всех

  ее проявлениях, согласно национальным определениям,

  по крайней мере наполовину'
1-3-title: 'Внедрить на национальном уровне надлежащие

  системы и меры социальной защиты для всех,

  включая установление минимальных уровней, и к

  2030 году достичь существенного охвата бедных и

  уязвимых слоев населения'
1-4-title: 'К 2030 году обеспечить, чтобы все мужчины и

  женщины, особенно малоимущие и уязвимые, имели

  равные права на экономические ресурсы, а также

  доступ к базовым услугам, владению и распоряжению

  землей и другими формами собственности,

  наследуемому имуществу, природным ресурсам, соответствующим

  новым технологиям и финансовым

  услугам, включая микрофинансирование'
1-5-title: 'К 2030 году повысить жизнестойкость малоимущих

  и лиц, находящихся в уязвимом положении,

  и уменьшить их незащищенность и уязвимость перед

  вызванными изменением климата экстремальными

  явлениями и другими экономическими, социальными

  и экологическими потрясениями и бедствиями'
1-a-title: 'Обеспечить мобилизацию значительных ресурсов

  из самых разных источников, в том числе на

  основе активизации сотрудничества в целях развития,

  с тем чтобы предоставить развивающимся странам,

  особенно наименее развитым странам, достаточные

  и предсказуемые средства для осуществления

  программ и стратегий по ликвидации нищеты во

  всех ее формах

  '
1-b-title: 'Создать на национальном, региональном и

  международном уровнях надежные стратегические

  механизмы, в основе которых лежали бы стратегии

  развития, учитывающие интересы бедноты и гендерные

  аспекты, для содействия ускоренному инвестированию

  в мероприятия по ликвидации нищеты'
10-1-title: 'К 2030 году постепенно достичь и поддерживать

  рост доходов наименее обеспеченных 40 процентов

  населения на уровне, превышающем средний

  по стране'
10-2-title: ' К 2030 году поддержать законодательным путем

  и поощрять активное участие всех людей в социальной,

  экономической и политической жизни

  независимо от их возраста, пола, инвалидности,

  расы, этнической принадлежности, происхождения,

  религии и экономического или иного статуса'
10-3-title: 'Обеспечить равенство возможностей и уменьшить

  неравенство результатов, в том числе путем

  отмены дискриминационных законов, политики и

  практики и содействия принятию соответствующего

  законодательства, политики и мер в этом направлении'
10-4-title: 'Принять соответствующую политику, особенно

  бюджетно-налоговую политику и политику в

  вопросах заработной платы и социальной защиты, и

  постепенно добиваться обеспечения большего равенства'
10-5-title: 'Совершенствовать методы регулирования и

  мониторинга глобальных финансовых рынков и

  учреждений и более последовательно применять такие

  методы'
10-6-title: 'Обеспечить большую представленность и большее

  право голоса развивающихся стран в процессах

  принятия решений в глобальных международных экономических

  и финансовых учреждениях, с тем чтобы

  сделать эти учреждения более эффективными, авторитетными,

  подотчетными и легитимными'
10-7-title: 'Содействовать упорядоченной, безопасной, законной

  и ответственной миграции и мобильности

  людей, в том числе с помощью проведения спланированной

  и хорошо продуманной миграционной политики'
10-a-title: 'Проводить в жизнь принцип особого и дифференцированного

  режима для развивающихся стран,

  особенно наименее развитых стран, в соответствии

  с соглашениями Всемирной торговой организации'
10-b-title: 'Поощрять выделение официальной помощи в

  целях развития и финансовые потоки, в том числе

  прямые иностранные инвестиции, в наиболее нуждающиеся

  государства, особенно в наименее развитые

  страны, африканские страны, малые островные

  развивающиеся государства и развивающиеся

  страны, не имеющие выхода к морю, в соответствии

  с их национальными планами и программами'
10-c-title: 'К 2030 году сократить операционные затраты,

  связанные с переводом мигрантами денежных

  средств, до менее 3 процентов от суммы перевода и

  ликвидировать каналы денежных переводов, у которых

  эти затраты превышают 5 процентов'
11-1-title: 'К 2030 году обеспечить всеобщий доступ к достаточному,

  безопасному и недорогому жилью и основным

  услугам и благоустроить трущобы

  '
11-2-title: 'К 2030 году обеспечить, чтобы все могли

  пользоваться безопасными, недорогими, доступными

  и экологически устойчивыми транспортными

  системами, на основе повышения безопасности дорожного

  движения, в частности расширения использования

  общественного транспорта, уделяя особое

  внимание нуждам тех, кто находится в уязвимом положении,

  женщин, детей, инвалидов и пожилых лиц'
11-3-title: 'К 2030 году расширить масштабы открытой

  для всех и экологически устойчивой урбанизации и

  возможности для комплексного и устойчивого планирования

  населенных пунктов и управления ими на

  основе широкого участия во всех странах'
11-4-title: 'Активизировать усилия по защите и сохранению

  всемирного культурного и природного наследия'
11-5-title: 'К 2030 году существенно сократить число погибших

  и пострадавших и значительно уменьшить

  прямой экономический ущерб в виде потерь мирового

  валового внутреннего продукта в результате

  бедствий, в том числе связанных с водой, уделяя

  особое внимание защите малоимущих и уязвимых

  групп населения'
11-6-title: 'К 2030 году уменьшить негативное экологическое

  воздействие городов в пересчете на душу населения,

  в том числе посредством уделения особого

  внимания качеству воздуха и удалению городских и

  других отходов'
11-7-title: 'К 2030 году обеспечить всеобщий доступ к

  безопасным, доступным и открытым для всех зеленым

  зонам и общественным местам, особенно для

  женщин и детей, пожилых людей и инвалидов'
11-a-title: 'Поддерживать позитивные экономические, социальные

  и экологические связи между городскими,

  пригородными и сельскими районами на основе повышения

  качества планирования национального и

  регионального развития'
11-b-title: 'К 2020 году значительно увеличить число городов

  и населенных пунктов, принявших и осуществляющих

  комплексные стратегии и планы,

  направленные на устранение социальных барьеров,

  повышение эффективности использования ресурсов,

  смягчение последствий изменения климата, адаптацию

  к его изменению и способность противостоять

  стихийным бедствиям, и разработать и внедрить в

  соответствии с Сендайской рамочной программой

  по снижению риска бедствий на 2015–2030 годы

  меры по комплексному управлению связанными с

  бедствиями рисками на всех уровнях'
11-c-title: 'Оказывать наименее развитым странам содействие,

  в том числе посредством финансовой и технической

  помощи, в строительстве экологически устойчивых и прочных зданий с использованием

  местных материалов'
12-1-title: 'Осуществлять Десятилетнюю стратегию действий

  по переходу к использованию рациональных

  моделей потребления и производства с участием

  всех стран, причем первыми к ней должны приступить

  развитые страны, и с учетом развития и потенциала

  развивающихся стран

  '
12-2-title: 'К 2030 году добиться рационального освоения

  и эффективного использования природных ресурсов'
12-3-title: 'К 2030 году сократить вдвое в пересчете на

  душу населения общемировое количество пищевых

  отходов на розничном и потребительском уровнях и

  уменьшить потери продовольствия в производственно-сбытовых

  цепочках, в том числе послеуборочные

  потери'
12-4-title: 'К 2020 году добиться экологически рационального

  использования химических веществ и всех

  отходов на протяжении всего их жизненного цикла в

  соответствии с согласованными международными

  принципами и существенно сократить их попадание

  в воздух, воду и почву, чтобы свести к минимуму их

  негативное воздействие на здоровье людей и окружающую

  среду'
12-5-title: 'К 2030 году существенно уменьшить объем

  отходов путем принятия мер по предотвращению их

  образования, их сокращению, переработке и повторному

  использованию'
12-6-title: 'Рекомендовать компаниям, особенно крупным

  и транснациональным компаниям, применять устойчивые

  методы производства и отражать информацию

  о рациональном использовании ресурсов в

  своих отчетах'
12-7-title: 'Содействовать обеспечению экологичной

  практики государственных закупок в соответствии с

  национальными стратегиями и приоритетами'
12-8-title: 'К 2030 году обеспечить, чтобы люди во всем

  мире располагали соответствующей информацией и

  сведениями об устойчивом развитии и образе жизни

  в гармонии с природой'
12-a-title: 'Оказывать развивающимся странам помощь в

  наращивании их научно-технического потенциала

  для перехода к более рациональным моделям потребления

  и производства'
12-b-title: 'Разрабатывать и внедрять инструменты мониторинга

  влияния, оказываемого на устойчивое развитие

  устойчивым туризмом, который способствует

  созданию рабочих мест, развитию местной культуры

  и производству местной продукции'
12-c-title: 'Рационализировать отличающееся неэффективностью

  субсидирование использования ископаемого

  топлива, ведущее к его расточительному потреблению,

  посредством устранения рыночных диспропорций

  с учетом национальных условий, в том

  числе путем реорганизации налогообложения и постепенного

  отказа от вредных субсидий там, где они

  существуют, для учета их экологических последствий,

  в полной мере принимая во внимание особые

  потребности и условия развивающихся стран и

  сводя к минимуму возможные негативные последствия

  для их развития таким образом, чтобы защитить

  интересы нуждающихся и уязвимых групп

  населения'
13-1-title: 'Повысить сопротивляемость и способность

  адаптироваться к опасным климатическим явлениям

  и стихийным бедствиям во всех странах'
13-2-title: 'Включить меры реагирования на изменение

  климата в политику, стратегии и планирование на

  национальном уровне'
13-3-title: 'Улучшить просвещение, распространение информации

  и возможности людей и учреждений по

  смягчению остроты и ослаблению последствий изменения

  климата, адаптации к ним и раннему предупреждению'
13-a-title: 'Выполнить взятое на себя развитыми странами,

  являющимися участниками Рамочной конвенции

  Организации Объединенных Наций об изменении

  климата, обязательство достичь цели ежегодной

  мобилизации к 2020 году общими усилиями 100

  млрд. долл. США из всех источников для удовлетворения

  потребностей развивающихся стран в контексте

  принятия конструктивных мер по смягчению

  остроты последствий изменения климата и обеспечения

  прозрачности их осуществления, а также

  обеспечить полномасштабное функционирование

  Зеленого климатического фонда путем его капитализации

  в кратчайшие возможные сроки'
13-b-title: 'Содействовать созданию механизмов по

  укреплению возможностей планирования и управления,

  связанных с изменением климата, в наименее

  развитых странах и малых островных развивающихся

  государствах, уделяя при этом повышенное

  внимание женщинам, молодежи, а также местным и

  маргинализированным общинам'
14-1-title: 'К 2025 году обеспечить предотвращение и существенное

  сокращение любого загрязнения морской

  среды, в особенности вследствие деятельности

  на суше, включая загрязнение морским мусором и

  питательными веществами'
14-2-title: 'К 2020 году обеспечить рациональное использование

  и защиту морских и прибрежных экосистем

  с целью предотвратить значительное отрицательное

  воздействие, в том числе путем повышения стойкости

  этих экосистем, и принять меры по их восстановлению

  для обеспечения хорошего экологического

  состояния и продуктивности океанов'
14-3-title: 'Минимизировать и ликвидировать последствия

  закисления океана, в том числе благодаря развитию

  научного сотрудничества на всех уровнях'
14-4-title: 'К 2020 году обеспечить эффективное регулирование

  добычи и положить конец перелову, незаконному,

  несообщаемому и нерегулируемому рыбному

  промыслу и губительной рыбопромысловой

  практике, а также выполнить научно обоснованные

  планы хозяйственной деятельности, для того чтобы

  восстановить рыбные запасы в кратчайшие возможные

  сроки, доведя их по крайней мере до таких

  уровней, которые способны обеспечивать максимальный

  экологически рациональный улов с учетом

  биологических характеристик этих запасов

  '
14-5-title: 'К 2020 году охватить природоохранными мерами

  по крайней мере 10 процентов прибрежных и

  морских районов в соответствии с национальным

  законодательством и международным правом и на

  основе наилучшей имеющейся научной информации'
14-6-title: 'К 2020 году запретить некоторые формы субсидий

  для рыбного промысла, содействующие созданию

  чрезмерных мощностей и перелову, отменить

  субсидии, содействующие незаконному, несообщаемому

  и нерегулируемому рыбному промыслу,

  и воздерживаться от введения новых таких субсидий,

  признавая, что надлежащее и эффективное применение

  особого и дифференцированного режима в

  отношении развивающихся и наименее развитых

  стран должно быть неотъемлемой частью переговоров по вопросу о субсидировании рыбного
  промысла,

  которые ведутся в рамках Всемирной торговой

  организации

  '
14-7-title: 'К 2030 году повысить экономические выгоды,

  получаемые малыми островными развивающимися

  государствами и наименее развитыми странами от

  экологически рационального использования морских

  ресурсов, в том числе благодаря экологически

  рациональной организации рыбного хозяйства, аквакультуры

  и туризма'
14-a-title: 'Увеличить объем научных знаний, расширить

  научные исследования и обеспечить передачу морских

  технологий, принимая во внимание Критерии и

  руководящие принципы в отношении передачи морских

  технологий, разработанные Межправительственной

  океанографической комиссией, с тем

  чтобы улучшить экологическое состояние океанской

  среды и повысить вклад морского биоразнообразия

  в развитие развивающихся стран, особенно малых

  островных развивающихся государств и наименее

  развитых стран'
14-b-title: 'Обеспечить доступ мелких хозяйств, занимающихся

  кустарным рыбным промыслом, к морским

  ресурсам и рынкам

  '
14-c-title: 'Улучшить работу по сохранению и рациональному

  использованию океанов и их ресурсов путем

  соблюдения норм международного права, закрепленных

  в Конвенции Организации Объединенных

  Наций по морскому праву, которая, как отмечено в

  пункте 158 документа «Будущее, которого мы хотим»,

  закладывает юридическую базу для сохранения

  и рационального использования Мирового океана

  и его ресурсов

  '
15-1-title: 'К 2020 году обеспечить сохранение, восстановление

  и рациональное использование наземных и

  внутренних пресноводных экосистем и их услуг, в том числе лесов, водно-болотных
  угодий, гор и засушливых

  земель, в соответствии с обязательствами,

  вытекающими из международных соглашений'
15-2-title: 'К 2020 году содействовать внедрению методов

  рационального использования всех типов лесов,

  остановить обезлесение, восстановить деградировавшие

  леса и значительно расширить масштабы лесонасаждения

  и лесовосстановления во всем мире'
15-3-title: 'К 2030 году вести борьбу с опустыниванием,

  восстановить деградировавшие земли и почвы,

  включая земли, затронутые опустыниванием, засухами

  и наводнениями, и стремиться к тому, чтобы во

  всем мире не ухудшалось состояние земель'
15-4-title: 'К 2030 году обеспечить сохранение горных

  экосистем, в том числе их биоразнообразия, для того

  чтобы повысить их способность давать блага, необходимые

  для устойчивого развития'
15-5-title: 'Незамедлительно принять значимые меры по

  сдерживанию деградации природных сред обитания,

  остановить утрату биологического разнообразия и к

  2020 году обеспечить сохранение и предотвращение

  исчезновения видов, находящихся под угрозой вымирания'
15-6-title: 'Содействовать справедливому распределению

  благ от использования генетических ресурсов и способствовать

  обеспечению надлежащего доступа к

  таким ресурсам на согласованных на международном

  уровне условиях'
15-7-title: 'Незамедлительно принять меры для того,

  чтобы положить конец браконьерству и контрабандной

  торговле охраняемыми видами флоры и фауны и

  решить проблемы, касающиеся как спроса на незаконные

  продукты живой природы, так и их предложения'
15-8-title: 'К 2020 году принять меры по предотвращению

  проникновения чужеродных инвазивных видов и по

  значительному уменьшению их воздействия на

  наземные и водные экосистемы, а также принять

  меры по предотвращению ограничения численности

  или уничтожения приоритетных видов'
15-9-title: 'К 2020 году обеспечить учет ценности экосистем

  и биологического разнообразия в ходе общенационального

  и местного планирования и процессов

  развития, а также при разработке стратегий и планов

  сокращения масштабов бедности

  '
15-a-title: 'Мобилизовать и значительно увеличить финансовые

  ресурсы из всех источников в целях сохранения

  и рационального использования биологического

  разнообразия и экосистем'
15-b-title: 'Мобилизовать значительные ресурсы из всех

  источников и на всех уровнях для финансирования

  рационального лесопользования и дать развивающимся

  странам адекватные стимулы для применения

  таких методов управления, в том числе в целях

  сохранения и восстановления лесов'
15-c-title: 'Активизировать глобальные усилия по борьбе

  с браконьерством и контрабандной торговлей охраняемыми

  видами, в том числе путем расширения

  имеющихся у местного населения возможностей получать

  средства к существованию экологически безопасным

  образом'
16-1-title: Значительно сократить распространенность всех форм насилия и уменьшить
  показатели смертности от этого явления во всем мире
16-10-title: 'Обеспечить доступ общественности к информации

  и защитить основные свободы в соответствии

  с национальным законодательством и международными

  соглашениями'
16-2-title: 'Положить конец надругательствам, эксплуатации,

  торговле и всем формам насилия и пыток в отношении

  детей'
16-3-title: 'Содействовать верховенству права на национальном

  и международном уровнях и обеспечить

  всем равный доступ к правосудию'
16-4-title: 'К 2030 году значительно уменьшить незаконные

  финансовые потоки и потоки оружия, активизировать

  деятельность по обнаружению и возвращению

  похищенных активов и вести борьбу со всеми

  формами организованной преступности

  '
16-5-title: 'Значительно сократить масштабы коррупции и

  взяточничества во всех их формах'
16-6-title: 'Создать эффективные, подотчетные и прозрачные

  учреждения на всех уровнях'
16-7-title: 'Обеспечить ответственное принятие решений

  репрезентативными органами на всех уровнях с участием

  всех слоев общества'
16-8-title: 'Расширить и активизировать участие развивающихся

  стран в деятельности органов глобального

  регулирования'
16-9-title: 'К 2030 году обеспечить наличие у всех людей

  законных удостоверений личности, включая свидетельства

  о рождении'
16-a-title: 'Укрепить соответствующие национальные

  учреждения, в том числе благодаря международному

  сотрудничеству, в целях наращивания на всех уровнях

  — в частности в развивающихся странах — потенциала

  в деле предотвращения насилия и борьбы

  с терроризмом и преступностью'
16-b-title: ' Поощрять и проводить в жизнь недискриминационные

  законы и политику в интересах устойчивого

  развития'
17-1-title: Усилить мобилизацию ресурсов из внутренних источников, в том числе благодаря
  международной поддержке развивающихся стран, с тем чтобы повысить национальные возможности
  по сбору налогов и других доходов
17-10-title: 'Поощрять универсальную, основанную на

  правилах, открытую, недискриминационную и справедливую

  многостороннюю торговую систему в

  рамках Всемирной торговой организации, в том

  числе благодаря завершению переговоров по ее Дохинской

  повестке дня в области развития'
17-11-title: 'Значительно увеличить экспорт развивающихся

  стран, в частности в целях удвоения доли

  наименее развитых стран в мировом экспорте к

  2020 году

  '
17-12-title: 'Обеспечить своевременное предоставление

  всем наименее развитым странам на долгосрочной

  основе беспошлинного и неквотируемого доступа на

  рынки в соответствии с решениями Всемирной торговой

  организации, в том числе путем обеспечения

  того, чтобы преференциальные правила происхождения,

  применяемые в отношении товаров, импортируемых

  из наименее развитых стран, были прозрачными

  и простыми и содействовали облегчению доступа

  на рынки'
17-13-title: 'Повысить глобальную макроэкономическую

  стабильность, в том числе посредством координации

  политики и обеспечения последовательности политики'
17-14-title: 'Сделать более последовательной политику по

  обеспечению устойчивого развития'
17-15-title: ' Уважать имеющееся у каждой страны пространство

  для стратегического маневра и ее ведущую

  роль в разработке и проведении в жизнь политики

  ликвидации нищеты и политики в области

  устойчивого развития'
17-16-title: 'Укреплять Глобальное партнерство в интересах

  устойчивого развития, дополняемое партнерствами

  с участием многих заинтересованных сторон,

  которые мобилизуют и распространяют знания,

  опыт, технологии и финансовые ресурсы, с тем

  чтобы поддерживать достижение целей в области

  устойчивого развития во всех странах, особенно в

  развивающихся странах'
17-17-title: 'Стимулировать и поощрять эффективное партнерство

  между государственными организациями,

  между государственным и частным секторами и

  между организациями гражданского общества, опираясь

  на опыт и стратегии использования ресурсов

  партнеров'
17-18-title: ' К 2020 году усилить поддержку в целях наращивания

  потенциала развивающихся стран, в том

  числе наименее развитых стран и малых островных

  развивающихся государств, с тем чтобы значительно

  повысить доступность высококачественных, актуальных

  и достоверных данных, дезагрегированных

  по уровню доходов, гендерной принадлежности,

  возрасту, расе, национальности, миграционному статусу,

  инвалидности, географическому местонахождению

  и другим характеристикам, значимым с учетом

  национальных условий'
17-19-title: 'К 2030 году, опираясь на нынешние инициативы,

  разработать, в дополнение к показателю валового

  внутреннего продукта, и другие показатели измерения

  прогресса в деле обеспечения устойчивого

  развития и содействовать наращиванию потенциала

  развивающихся стран в области статистики'
17-2-title: 'Обеспечить, чтобы развитые страны полностью

  выполнили свои обязательства по оказанию

  официальной помощи в целях развития (ОПР), в том

  числе взятое многими развитыми странами обязательство

  достичь целевого показателя выделения

  средств по линии ОПР развивающимся странам на

  уровне 0,7 процента своего валового национального

  дохода (ВНД) и выделения ОПР наименее развитым

  странам на уровне 0,15–0,20 процента своего ВНД;

  государствам, предоставляющим ОПР, предлагается

  рассмотреть вопрос о том, чтобы поставить перед

  собой цель выделять не менее 0,20 процента своего

  ВНД по линии ОПР наименее развитым странам'
17-3-title: 'Мобилизовать дополнительные финансовые

  ресурсы из самых разных источников для развивающихся

  стран'
17-4-title: 'Оказывать развивающимся странам помощь в

  целях обеспечения долгосрочной приемлемости

  уровня их задолженности благодаря проведению

  скоординированной политики, направленной на поощрение,

  в зависимости от обстоятельств, финансирования

  за счет заемных средств, облегчения долгового

  бремени и реструктуризации задолженности, и

  решить проблему внешней задолженности бедных

  стран с крупной задолженностью, с тем чтобы облегчить

  их долговое бремя

  '
17-5-title: 'Принять и применять режимы поощрения инвестиций

  в интересах наименее развитых стран'
17-6-title: 'Расширять сотрудничество по линии Север —

  Юг и Юг — Юг, а также трехстороннее региональное

  и международное сотрудничество в областях

  науки, техники и инноваций и доступ к соответствующим

  достижениям; активизировать обмен знаниями

  на взаимно согласованных условиях, в том

  числе благодаря улучшению координации между существующими

  механизмами, в частности на уровне

  Организации Объединенных Наций, а также с помощью

  глобального механизма содействия передаче

  технологий'
17-7-title: 'Содействовать разработке, передаче, распространению

  и освоению экологически безопасных

  технологий, так чтобы их получали развивающиеся

  страны на взаимно согласованных благоприятных

  условиях, в том числе на льготных и преференциальных

  условиях'
17-8-title: 'Обеспечить к 2017 году полномасштабное

  функционирование банка технологий и механизма

  развития науки, технологий и инноваций в интересах

  наименее развитых стран и расширить использование

  высокоэффективных технологий, в частности

  информационно-коммуникационных технологий'
17-9-title: 'Усилить международную поддержку эффективного

  и целенаправленного наращивания потенциала

  развивающихся стран для содействия реализации

  национальных планов достижения всех целей в области устойчивого развития, в том
  числе благодаря

  сотрудничеству по линии Север — Юг и Юг —

  Юг и трехстороннему сотрудничеству'
2-1-title: 'К 2030 году покончить с голодом и обеспечить

  всем, особенно малоимущим и уязвимым группам

  населения, включая младенцев, круглогодичный доступ

  к безопасной, питательной и достаточной пище'
2-2-title: 'К 2030 году покончить со всеми формами

  недоедания, в том числе достичь к 2025 году согласованных

  на международном уровне целевых показателей,

  касающихся борьбы с задержкой роста и

  истощением у детей в возрасте до пяти лет, и удовлетворять

  потребности в питании девочек подросткового

  возраста, беременных и кормящих женщин и

  пожилых людей'
2-3-title: 'К 2030 году удвоить продуктивность сельского

  хозяйства и доходы мелких производителей продовольствия,

  в частности женщин, представителей коренных

  народов, фермерских семейных хозяйств,

  скотоводов и рыбаков, в том числе посредством

  обеспечения гарантированного и равного доступа к

  земле, другим производственным ресурсам и факторам

  сельскохозяйственного производства, знаниям,

  финансовым услугам, рынкам и возможностям для

  увеличения добавленной стоимости и занятости в

  несельскохозяйственных секторах '
2-4-title: 'К 2030 году обеспечить создание устойчивых

  систем производства продуктов питания и внедрить

  методы ведения сельского хозяйства, которые позволяют

  повысить жизнестойкость и продуктивность и

  увеличить объемы производства, способствуют сохранению

  экосистем, укрепляют способность адаптироваться

  к изменению климата, экстремальным

  погодным явлениям, засухам, наводнениям и другим

  бедствиям и постепенно улучшают качество земель

  и почв'
2-5-title: 'К 2020 году обеспечить сохранение генетического

  разнообразия семян и культивируемых растений,

  а также сельскохозяйственных и домашних животных

  и их соответствующих диких видов, в том

  числе посредством надлежащего содержания разнообразных

  банков семян и растений на национальном,

  региональном и международном уровнях, и содействовать

  расширению доступа к генетическим

  ресурсам и связанным с ними традиционным знаниям

  и совместному использованию на справедливой

  и равной основе выгод от их применения на согласованных

  на международном уровне условиях'
2-a-title: 'Увеличить инвестирование, в том числе посредством

  активизации международного сотрудничества,

  в сельскую инфраструктуру, сельскохозяйственные

  исследования и агропропаганду, развитие

  технологий и создание генетических банков растений

  и животных в целях укрепления потенциала

  развивающихся стран, особенно наименее развитых

  стран, в области сельскохозяйственного производства'
2-b-title: 'Устранять и пресекать введение торговых

  ограничений и возникновение искажений на мировых

  рынках сельскохозяйственной продукции, в том

  числе посредством параллельной ликвидации всех

  форм субсидирования экспорта сельскохозяйственной

  продукции и всех экспортных мер, имеющих аналогичные последствия, в соответствии
  с мандатом

  Дохинского раунда переговоров по вопросам

  развития'
2-c-title: 'Принять меры для обеспечения надлежащего

  функционирования рынков продовольственных товаров

  и продукции их переработки и содействовать

  своевременному доступу к рыночной информации, в

  том числе о продовольственных резервах, с целью

  помочь ограничить чрезмерную волатильность цен

  на продовольствие'
3-1-title: 'К 2030 году снизить глобальный коэффициент

  материнской смертности до менее 70 случаев

  на 100 000 живорождений

  '
3-2-title: 'К 2030 году положить конец предотвратимой

  смертности новорожденных и детей в возрасте до

  пяти лет, при этом все страны должны стремиться

  уменьшить неонатальную смертность до не более

  12 случаев на 1000 живорождений, а смертность в

  возрасте до пяти лет до не более 25 случаев на

  1000 живорождений'
3-3-title: 'К 2030 году положить конец эпидемиям

  СПИДа, туберкулеза, малярии и тропических болезней,

  которым не уделяется должного внимания, и

  обеспечить борьбу с гепатитом, заболеваниями, передаваемыми

  через воду, и другими инфекционными

  заболеваниями'
3-4-title: 'К 2030 году уменьшить на треть преждевременную

  смертность от неинфекционных заболеваний

  посредством профилактики и лечения и поддержания

  психического здоровья и благополучия'
3-5-title: 'Улучшать профилактику и лечение зависимости

  от психоактивных веществ, в том числе злоупотребления

  наркотическими средствами и алкоголем'
3-6-title: 'К 2020 году вдвое сократить во всем мире

  число смертей и травм в результате дорожно-транспортных

  происшествий'
3-7-title: 'К 2030 году обеспечить всеобщий доступ к

  услугам по охране сексуального и репродуктивного

  здоровья, включая услуги по планированию семьи,

  информирование и просвещение, и учет вопросов

  охраны репродуктивного здоровья в национальных

  стратегиях и программах'
3-8-title: 'Обеспечить всеобщий охват услугами здравоохранения,

  в том числе защиту от финансовых рисков,

  доступ к качественным основным медико-санитарным

  услугам и доступ к безопасным, эффективным,

  качественным и недорогим основным лекарственным

  средствам и вакцинам для всех'
3-9-title: 'К 2030 году существенно сократить количество

  случаев смерти и заболевания в результате воздействия

  опасных химических веществ и загрязнения

  и отравления воздуха, воды и почв'
3-a-title: 'Активизировать при необходимости осуществление

  Рамочной конвенции Всемирной организации

  здравоохранения по борьбе против табака во всех

  странах'
3-b-title: 'Оказывать содействие исследованиям и разработкам

  вакцин и лекарственных препаратов для лечения

  инфекционных и неинфекционных болезней,

  которые в первую очередь затрагивают развивающиеся

  страны, обеспечивать доступность недорогих

  основных лекарственных средств и вакцин в соответствии

  с Дохинской декларацией «Соглашение по

  ТРИПС и общественное здравоохранение», в которой

  подтверждается право развивающихся стран в

  полном объеме использовать положения Соглашения по торговым аспектам прав интеллектуальной
  собственности

  в отношении проявления гибкости для

  целей охраны здоровья населения и, в частности,

  обеспечения доступа к лекарственным средствам

  для всех'
3-c-title: 'Существенно увеличить финансирование здравоохранения

  и набор, развитие, профессиональную

  подготовку и удержание медицинских кадров в развивающихся

  странах, особенно в наименее развитых

  странах и малых островных развивающихся государствах'
3-d-title: 'Наращивать потенциал всех стран, особенно

  развивающихся стран, в области раннего предупреждения,

  снижения рисков и регулирования национальных

  и глобальных рисков для здоровья'
4-1-title: 'К 2030 году обеспечить, чтобы все девочки и

  мальчики завершали получение бесплатного, равноправного

  и качественного начального и среднего образования,

  позволяющего добиться востребованных

  и эффективных результатов обучения'
4-2-title: 'К 2030 году обеспечить всем девочкам и мальчикам

  доступ к качественным системам развития,

  ухода и дошкольного обучения детей младшего возраста,

  с тем чтобы они были готовы к получению

  начального образования

  '
4-3-title: 'К 2030 году обеспечить для всех женщин и

  мужчин равный доступ к недорогому и качественному

  профессионально-техническому и высшему

  образованию, в том числе университетскому образованию'
4-4-title: 'К 2030 году существенно увеличить число молодых

  и взрослых людей, обладающих востребованными

  навыками, в том числе профессионально-техническими

  навыками, для трудоустройства, получения

  достойной работы и занятий предпринимательской

  деятельностью'
4-5-title: 'К 2030 году ликвидировать гендерное неравенство

  в сфере образования и обеспечить равный

  доступ к образованию и профессионально-технической

  подготовке всех уровней для уязвимых групп

  населения, в том числе инвалидов, представителей

  коренных народов и детей, находящихся в уязвимом

  положении'
4-6-title: 'К 2030 году обеспечить, чтобы все молодые

  люди и значительная доля взрослого населения, как

  мужчин, так и женщин, умели читать, писать и считать

  '
4-7-title: 'К 2030 году обеспечить, чтобы все учащиеся

  приобретали знания и навыки, необходимые для содействия

  устойчивому развитию, в том числе посредством

  обучения по вопросам устойчивого развития

  и устойчивого образа жизни, прав человека, гендерного

  равенства, пропаганды культуры мира и ненасилия,

  гражданства мира и осознания ценности

  культурного разнообразия и вклада культуры в

  устойчивое развитие

  '
4-a-title: 'Создавать и совершенствовать учебные заведения,

  учитывающие интересы детей, особые нужды

  инвалидов и гендерные аспекты, и обеспечить безопасную,

  свободную от насилия и социальных барьеров

  и эффективную среду обучения для всех'
4-b-title: 'К 2020 году значительно увеличить во всем

  мире количество стипендий, предоставляемых развивающимся

  странам, особенно наименее развитым

  странам, малым островным развивающимся государствам

  и африканским странам, для получения

  высшего образования, включая профессионально-техническое

  образование и обучение по вопросам

  информационно-коммуникационных технологий,

  технические, инженерные и научные программы, в

  развитых странах и других развивающихся странах'
4-c-title: 'К 2030 году значительно увеличить число квалифицированных

  учителей, в том числе посредством

  международного сотрудничества в подготовке

  учителей в развивающихся странах, особенно в

  наименее развитых странах и малых островных развивающихся

  государствах'
5-1-title: 'Повсеместно ликвидировать все формы дискриминации

  в отношении всех женщин и девочек'
5-2-title: 'Ликвидировать все формы насилия в отношении

  всех женщин и девочек в публичной и частной

  сферах, включая торговлю людьми и сексуальную и

  иные формы эксплуатации'
5-3-title: 'Ликвидировать все вредные виды практики,

  такие как детские, ранние и принудительные браки

  и калечащие операции на женских половых органах'
5-4-title: 'Признавать и ценить неоплачиваемый труд по

  уходу и работу по ведению домашнего хозяйства,

  предоставляя коммунальные услуги, инфраструктуру

  и системы социальной защиты и поощряя

  принцип общей ответственности в ведении хозяйства

  и в семье, с учетом национальных условий'
5-5-title: 'Обеспечить всестороннее и реальное участие

  женщин и равные для них возможности для лидерства

  на всех уровнях принятия решений в политической,

  экономической и общественной жизни'
5-6-title: 'Обеспечить всеобщий доступ к услугам в области

  охраны сексуального и репродуктивного здоровья

  и к реализации репродуктивных прав в соответствии

  с Программой действий Международной

  конференции по народонаселению и развитию, Пекинской

  платформой действий и итоговыми документами

  конференций по рассмотрению хода их выполнения'
5-a-title: 'Провести реформы в целях предоставления

  женщинам равных прав на экономические ресурсы,

  а также доступа к владению и распоряжению землей

  и другими формами собственности, финансовым

  услугам, наследуемому имуществу и природным ресурсам

  в соответствии с национальными законами'
5-b-title: 'Активнее использовать высокоэффективные

  технологии, в частности информационно-коммуникационные

  технологии, для содействия расширению

  прав и возможностей женщин'
5-c-title: 'Принимать и совершенствовать разумные

  стратегии и исполнимые законы в целях поощрения

  гендерного равенства и расширения прав и возможностей

  всех женщин и девочек на всех уровнях'
6-1-title: 'К 2030 году обеспечить всеобщий и равноправный

  доступ к безопасной и недорогой питьевой

  воде для всех'
6-2-title: 'К 2030 году обеспечить всеобщий и равноправный

  доступ к надлежащим санитарно-гигиеническим

  средствам и положить конец открытой дефекации,

  уделяя особое внимание потребностям женщин

  и девочек и лиц, находящихся в уязвимом положении

  '
6-3-title: 'К 2030 году повысить качество воды посредством

  уменьшения загрязнения, ликвидации сброса

  отходов и сведения к минимуму выбросов опасных

  химических веществ и материалов, сокращения

  вдвое доли неочищенных сточных вод и значительного

  увеличения масштабов рециркуляции и безопасного

  повторного использования сточных вод во

  всем мире'
6-4-title: 'К 2030 году существенно повысить эффективность

  водопользования во всех секторах и обеспечить

  устойчивый забор и подачу пресной воды для

  решения проблемы нехватки воды и значительного

  сокращения числа людей, страдающих от нехватки

  воды'
6-5-title: 'К 2030 году обеспечить комплексное управление

  водными ресурсами на всех уровнях, в том

  числе, при необходимости, на основе трансграничного

  сотрудничества'
6-6-title: 'К 2020 году обеспечить охрану и восстановление

  связанных с водой экосистем, в том числе гор,

  лесов, водно-болотных угодий, рек, водоносных

  слоев и озер'
6-a-title: 'К 2030 году расширить международное сотрудничество

  и поддержку в деле укрепления потенциала

  развивающихся стран в осуществлении деятельности

  и программ в области водоснабжения и

  санитарии, включая сбор поверхностного стока,

  опреснение воды, повышение эффективности водопользования,

  очистку сточных вод и применение

  технологий рециркуляции и повторного использования'
6-b-title: 'Поддерживать и укреплять участие местных

  общин в улучшении водного хозяйства и санитарии'
7-1-title: 'К 2030 году обеспечить всеобщий доступ к недорогому,

  надежному и современному энергоснабжению'
7-2-title: 'К 2030 году значительно увеличить долю

  энергии из возобновляемых источников в мировом

  энергетическом балансе'
7-3-title: 'К 2030 году удвоить глобальный показатель

  повышения энергоэффективности'
7-a-title: 'К 2030 году активизировать международное

  сотрудничество в целях облегчения доступа к исследованиям

  и технологиям в области экологически чистой

  энергетики, включая возобновляемую энергетику,

  повышение энергоэффективности и передовые

  и более чистые технологии использования ископаемого

  топлива, и поощрять инвестиции в энергетическую

  инфраструктуру и технологии экологически

  чистой энергетики'
7-b-title: 'К 2030 году расширить инфраструктуру и модернизировать

  технологии для современного и устойчивого энергоснабжения всех в развивающихся

  странах, в частности в наименее развитых

  странах, малых островных развивающихся государствах

  и развивающихся странах, не имеющих выхода

  к морю, с учетом их соответствующих программ

  поддержки'
8-1-title: Поддерживать экономический рост на душу населения в соответствии с национальными
  условиями и, в частности, рост валового внутреннего продукта на уровне не менее
  7 процентов в год в наименее развитых странах
8-10-title: 'Укреплять способность национальных финансовых

  учреждений поощрять и расширять доступ к

  банковским, страховым и финансовым услугам для

  всех'
8-2-title: 'Добиться повышения производительности в

  экономике посредством диверсификации, технической

  модернизации и инновационной деятельности,

  в том числе путем уделения особого внимания секторам

  с высокой добавленной стоимостью и трудоемким

  секторам'
8-3-title: 'Содействовать проведению ориентированной

  на развитие политики, которая способствует производительной

  деятельности, созданию достойных рабочих

  мест, предпринимательству, творчеству и инновационной

  деятельности, и поощрять официальное

  признание и развитие микро-, малых и средних

  предприятий, в том числе посредством предоставления

  им доступа к финансовым услугам'
8-4-title: 'На протяжении всего срока до конца 2030 года

  постепенно повышать глобальную эффективность

  использования ресурсов в системах потребления и

  производства и стремиться к тому, чтобы экономический

  рост не сопровождался ухудшением состояния

  окружающей среды, как это предусматривается

  Десятилетней стратегией действий по переходу к

  использованию рациональных моделей потребления

  и производства, причем первыми этим должны заняться

  развитые страны'
8-5-title: 'К 2030 году обеспечить полную и производительную

  занятость и достойную работу для всех

  женщин и мужчин, в том числе молодых людей и

  инвалидов, и равную оплату за труд равной ценности'
8-6-title: 'К 2020 году существенно сократить долю молодежи,

  которая не работает, не учится и не приобретает

  профессиональных навыков'
8-7-title: "Принять срочные и эффективные меры для\nтого, чтобы искоренить принудительный\
  \ труд, покончить\nс современным рабством и торговлей\nлюдьми и обеспечить запрет\
  \ и ликвидацию наихудших\nформ детского труда, включая вербовку и использование\n\
  детей-солдат, а к 2025 году покончить с\nдетским трудом во всех его формах \n"
8-8-title: 'Защищать трудовые права и содействовать

  обеспечению надежных и безопасных условий работы

  для всех трудящихся, включая трудящихся-мигрантов,

  особенно женщин-мигрантов, и лиц, не

  имеющих стабильной занятости'
8-9-title: 'К 2030 году обеспечить разработку и осуществление

  стратегий поощрения устойчивого туризма,

  который способствует созданию рабочих

  мест, развитию местной культуры и производству

  местной продукции'
8-a-title: 'Увеличить оказываемую в рамках инициативы

  «Помощь в торговле» поддержку развивающихся

  стран, особенно наименее развитых стран, в том

  числе по линии Расширенной комплексной рамочной

  программы для оказания технической помощи в

  области торговли наименее развитым странам'
8-b-title: 'К 2020 году разработать и ввести в действие

  глобальную стратегию обеспечения занятости молодежи

  и осуществить Глобальный пакт о рабочих местах

  Международной организации труда'
9-1-title: 'Развивать качественную, надежную, устойчивую

  и стойкую инфраструктуру, включая региональную

  и трансграничную инфраструктуру, в целях

  поддержки экономического развития и благополучия

  людей, уделяя особое внимание обеспечению недорогого

  и равноправного доступа для всех'
9-2-title: 'Содействовать всеохватной и устойчивой индустриализации

  и к 2030 году существенно повысить

  уровень занятости в промышленности и долю

  промышленного производства в валовом внутреннем

  продукте в соответствии с национальными

  условиями и удвоить соответствующие показатели в

  наименее развитых странах'
9-3-title: 'Расширить доступ мелких промышленных и

  прочих предприятий, особенно в развивающихся

  странах, к финансовым услугам, в том числе к недорогим

  кредитам, и усилить их интеграцию в производственно-сбытовые

  цепочки и рынки'
9-4-title: 'К 2030 году модернизировать инфраструктуру

  и переоборудовать промышленные предприятия,

  сделав их устойчивыми за счет повышения эффективности

  использования ресурсов и более широкого

  применения чистых и экологически безопасных технологий

  и промышленных процессов, с участием

  всех стран в соответствии с их индивидуальными

  возможностями'
9-5-title: 'Активизировать научные исследования, наращивать

  технологический потенциал промышленных

  секторов во всех странах, особенно развивающихся

  странах, в том числе путем стимулирования к

  2030 году инновационной деятельности и значительного

  увеличения числа работников в сфере научноисследовательских

  и опытно-конструкторских работ

  (НИОКР) в расчете на 1 миллион человек, а также

  государственных и частных расходов на НИОКР'
9-a-title: 'Содействовать развитию экологически устойчивой

  и стойкой инфраструктуры в развивающихся

  странах за счет увеличения финансовой, технологической

  и технической поддержки африканских

  стран, наименее развитых стран, развивающихся

  стран, не имеющих выхода к морю, и малых островных

  развивающихся государств'
9-b-title: 'Поддерживать разработки, исследования и инновации

  в сфере отечественных технологий в развивающихся

  странах, в том числе путем создания политического климата, благоприятствующего,
  в частности,

  диверсификации промышленности и увеличению

  добавленной стоимости в сырьевых отраслях'
9-c-title: 'Существенно расширить доступ к информационно-коммуникационным

  технологиям и стремиться

  к обеспечению всеобщего и недорогого доступа к

  Интернету в наименее развитых странах к 2020 году'
