goal: This is a 'goal' in the sense of the 'Sustainable Development Goals' -
    some achievement for a community to aspire to
goals: This is the plural version of the goal key
home: This refers to the 'home page' of a website
indicator: This refers to a set of data that indicates progress (or lack of
    progress) towards one of the Sustainable Development Goals
indicators: This is the plural version of the indicator key