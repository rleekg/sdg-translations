# This is the configuration for the site favicons.
- rel: shortcut icon
  type: image/ico
  href: /assets/img/favicons/favicon.ico
- rel: icon
  type: image/png
  sizes: 32x32
  href: /assets/img/favicons/favicon-32.png
- rel: apple-touch-icon
  sizes: 180x180
  href: /assets/img/favicons/apple-icon-180x180.png
